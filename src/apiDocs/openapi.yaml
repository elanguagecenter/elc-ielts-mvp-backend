  /ielts/test/{testId}/speaking/stages/{stgId}:
    post:
      summary: Create new speaking test stage
      description: Create a new stage in IELTS speaking test for a user
      operationId: createNewSpeakingTestStage
      tags:
        - Speaking
      parameters:
        - in: path
          name: stgId
          required: true
          schema:
            type: string
        - in: path
          name: testId
          required: true
          schema:
            type: string
      requestBody:
