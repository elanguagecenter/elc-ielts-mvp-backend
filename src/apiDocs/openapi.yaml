  /ielts/test/{testId}/speaking/stages/{stgId}/question/{qid}:
    get:
      summary: get speaking test question
      description: get question in IELTS speaking test in particular stage for a user
      operationId: getSpeakingTestQuestion
      tags:
        - Speaking
      parameters:
        - in: path
          name: testId
          required: true
          schema:
            type: string
        - in: path
          name: stgId
          required: true
          schema:
            type: string
        - in: path
          name: qid
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
