components:
  schemas:
    #Health type
    healthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
  
    # Test data types
    testRequest:
      type: object
      properties:
        name:
          type: string
          example: Test1
    testResponse:
      type: object
      properties:
        id:
          type: string
          example: 19c4bcd9-9bc3-4d65-a853-0a6081baad0a
        name:
          type: string
          example: Test1
          
    # Speaking Test data types
    speakingTestRequest:
      type: object
      properties:
        name:
          type: string
          example: SpeakingTest1
    speakingTestResponse:
      type: object
      properties:
        id:
          type: string
          example: 19c4bcd9-9bc3-4d65-a853-0a6081baad0a
        name:
          type: string
          example: SpeakingTest1
          
    # Speaking Test Stage data types
    speakingTestStageRequest:
      type: object
      properties:
        name:
          type: string
          example: SpeakingTestStage1
    speakingTestStageResponse:
      properties:
        id:
          type: string
          example: 19c4bcd9-9bc3-4d65-a853-0a6081baad0a
        name:
          type: string
          example: SpeakingTestStage1
        generatedQuestionCount:
          type: number
          example: 3
    
    # Speaking test question data types
    speakingTestQuestionGetResponse:
      type: object
      properties:
        question:
          type: string
          example: SpeakingTestStageQuestion1
        evaluationCriteria:
          type: string
          example: evaluationCriteria
        evaluatedResult:
          type: string
          example: evaluatedResult
        status:
          type: string
          example: INPROGRESS
        timeInMills:
          type: number
          example: 56465465151
    speakingTestQuestionUpdateRequest:
      type: object
      properties:
        operation:
          type: string
          example: START
    speakingTestQuestionUpdateResponse:
      type: object
      properties:
        status:
          type: string
          example: SUCCESS
        uploadedUrl:
          type: string
          example: https://s3.amazonaws.com/bucket1/object1

    
    # Error data types
    DataInvalidErrorResponse:
      type: object
      properties:
        code:
          type: number
          example: 400
        message:
          type: string
          example: Invalid test name
    UnauthorizedErrorResponse:
      type: object
      properties:
        code:
          type: number
          example: 401
        message:
          type: string
          example: User is unauthorized or session is expired
    InternalErrorResponse:
      type: object
      properties:
        code:
          type: number
          example: 500
        message:
          type: string
          example: Database error

  securitySchemes:
    bearerAuth:  # Moved the section to align with components
      type: http
      scheme: bearer
